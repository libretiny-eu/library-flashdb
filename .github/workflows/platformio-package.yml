name: Deploy PlatformIO package

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Upstream ref
        required: false
        default: ''
      version:
        description: Package version
        required: false
        default: ''

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy PlatformIO package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: armink/FlashDB
          ref: ${{ inputs.ref }}
      - name: Generate version number
        id: version
        run: |
          echo version=$(date -d $(git log -1 --format=%cs) +v%Y.%m.%d) >> $GITHUB_OUTPUT
      - name: Write package.json
        uses: jsdaniell/create-json@v1.2.2
        env:
          name: library-flashdb
          version: ${{ inputs.version || steps.version.outputs.version }}
          description: An ultra-lightweight database that supports key-value and time series data
        with:
          name: package.json
          json: ${{ toJSON(env) }}
      - name: Cleanup repository
        run: |
          git checkout -B platformio
          rm -rf demos/
          rm -rf docs/
          rm -rf port/fal/docs/
          rm -rf port/fal/samples/
          rm -rf samples/
      - name: Commit and push changes
        env:
          version: ${{ inputs.version || steps.version.outputs.version }}
        run: |
          git config --global user.email "gh-actions@libretuya.ml"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "[${{ env.version }}] Prepare PlatformIO package"
          git tag ${{ env.version }}
          git remote set-url origin https://github.com/${{ github.repository }}
          git push --force origin platformio
          git push origin ${{ env.version }}
